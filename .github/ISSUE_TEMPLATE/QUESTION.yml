name: Question
description: Ask a question related to nRF Mesh app or library.
labels: ["question"]
body:
  - type: markdown
    attributes:
      value: |
        For questions related to BluetoothÂ® Mesh, nRF Connect SDK, nRF5 SDK for Mesh and other Nordic's products use [DevZone](https://devzone.nordicsemi.com/).
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our product are you running?
      options:
        - 4.1.0 (latest)
        - 4.0.1
        - 4.0.0
        - 3.2.0
      default: 0
    validations:
      required: false
  - type: textarea
    id: question
    attributes:
      label: Ask the question
      description: How can we help?
      placeholder: How do I...?
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: text
